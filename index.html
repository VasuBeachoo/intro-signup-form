<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Intro Sign-up Form</title>
  </head>
  <body>
    <main class="component-container">
      <div class="component">
        <div class="text-section">
          <h1 class="text-heading white-text bold-text">
            Learn to code by watching others
          </h1>
          <p class="text-paragraph white-text regular-text">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="form-section">
          <div class="trial-banner">
            <p class="banner-text white-text regular-text">
              <span class="semi-bold-text">Try it free 7 days</span>
              <span class="light-opacity-text">then $20/mo. thereafter</span>
            </p>
          </div>
          <div class="form-container">
            <form class="signup-form" novalidate>
              <div id="first-name-container" class="input-container">
                <input
                  type="text"
                  id="signup-first-name"
                  class="first-name-input semi-bold-text"
                  placeholder="First Name"
                />
              </div>
              <div id="last-name-container" class="input-container">
                <input
                  type="text"
                  id="signup-last-name"
                  class="last-name-input semi-bold-text"
                  placeholder="Last Name"
                />
              </div>
              <div id="email-container" class="input-container">
                <input
                  type="email"
                  id="signup-email"
                  class="email-input semi-bold-text"
                  placeholder="Email Address"
                />
              </div>
              <div id="password-container" class="input-container">
                <input
                  type="password"
                  id="signup-password"
                  class="password-input semi-bold-text"
                  placeholder="Password"
                />
              </div>
              <input
                type="submit"
                class="submit-input white-text medium-text"
                value="CLAIM YOUR FREE TRIAL"
              />
            </form>
            <p class="tos-disclaimer medium-text">
              <span class="grey-text">
                By clicking the button, you are agreeing to our
              </span>
              <span class="tos-link red-text semi-bold-text">
                Terms and Services
              </span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
